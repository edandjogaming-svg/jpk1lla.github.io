<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Stickman Hook Unblocked - ubg235 Poki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

  <style>
    html, body {
      position: absolute;
      top: 0; left: 0;
      margin: 0; padding: 0;
      border: 0; overflow: hidden;
      width: 100%; height: 100%;
      background-color: black;
    }
    canvas { width: 100%; }
  </style>

  <!-- Block redirects -->
  <script>
    // Block normal and top-level redirects
    ['assign','replace','reload'].forEach(fn => {
      window.location[fn] = window.top.location[fn] = function(url) {
        console.log('Blocked redirect to:', url);
      };
    });

    // Stop beforeunload redirect attempts
    window.addEventListener('beforeunload', e => e.stopImmediatePropagation(), true);
  </script>

  <!-- Poki SDK -->
  <script src="patch/js/poki-sdk.js"></script>
</head>
<body>
  <script src="bundle.js"></script>
</body>
</html>
